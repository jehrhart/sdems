  # Portfolio section
  [params.portfolio]
    enable = true
    title = "Why An Association?"
    subtitle = "The primary benefit of an association includes self-governance with complete control over voted bylaws and structure.  It maintains a robust local budget that can support employee leadership positions and local professional services.  Professional services can be hired and dismissed as necessary, thus incentivizing them to perfom at a level desired by the membership.  Local associations, a mix of employees and professionals, are the most effective method to achieve local goals."
	# About section
	[params.about]
	  enable = true
	  title = "Timeline"
	  subtitle = "From Humble Beginnings Come Great Things"
	  endpoint = "Be part<br>of our<br>story!"

	  # The events will be listed from the top to the bottom.
	  # All images are stored under 'static/img/about'.
	  # Replace them with your own.
	  [[params.about.events]]
	    img = "a.jpg"
	    date = "11.01.16"
	    title = "An Association is Born!"
	    description = "Like-minded individuals joined together to form a local employee-run association"

