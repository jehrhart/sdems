  # Navigation
  [params.navigation]
    brand = ""
    # Optional logo as brand stored in img/
    #logo = "logo.svg"
    services = "SDEMSA"
		portfolio = "Why?"
    about = "Timeline"
    team = "Leadership"
    contact = "Contact"


